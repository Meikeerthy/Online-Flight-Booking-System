
<!DOCTYPE html>
<html lang="en">

<body>
<body background="background.jpg">
    <center>
        <h1>🧑‍✈️ Passenger Details</h1>
        <p>Please enter passenger details to proceed with your booking.</p>

        <form action="seat.html" method="GET">
            <h2> Personal Information</h2>

            <label>Full Name:</label><br>
            <input type="text" name="name" placeholder="Enter full name" required><br><br>

            <label>Email:</label><br>
            <input type="email" name="email" placeholder="Enter email" required><br><br>

            <label>Phone Number:</label><br>
            <input type="tel" name="phone" placeholder="Enter phone number" required><br><br>

            <label>Date of Birth:</label><br>
            <input type="date" name="dob" required><br><br>

            <button type="submit">➡️ Proceed to Seat Selection</button>
        </form>

        <br>
        <a href="results.html"><button>🔙 Back to Flight Selection</button></a>
        <a href="index.html"><button>🏠 Back to Home</button></a>
